<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index 파일</title>
    <link rel="stylesheet" href="./js/plugin/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrap">
      <!-- warning (s) -->
      <div class="warning">
        <div class="inner">
          <p class="warning-text">
            본 페이지는 포트폴리오 용도로 실재하지 않는 가상의 단체입니다.
          </p>
        </div>
      </div>
      <!-- warning (e) -->

      <!-- header (s) -->
      <header class="header">
        <div class="inner">
          <h1 class="logo">
            <a href="javascript:void(0)"
              ><img src="./assets/image/img_logo.svg" alt="logo"
            /></a>
          </h1>
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="javasciprt:void(0)">재단소개</a>
              </li>
              <li class="nav-item">
                <a href="javasciprt:void(0)">재단소식</a>
              </li>
              <li class="nav-item">
                <a href="javasciprt:void(0)">문의하기</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- header (e) -->
      <!-- main (s) -->
      <main class="main">
        <section class="theme-section">
          <div class="background-slide">
            <div class="swiper-wrapper">
              <div class="swiper-slide happy-industry"></div>
              <div class="swiper-slide youth-industry"></div>
            </div>
          </div>
          <div class="contents">
            <div class="inner">
              <div class="contents-explain">
                <div class="explain-title">
                  <span class="title"
                    ><img src="./assets/image/img_logo_w.svg" alt="logo_white"
                  /></span>
                  <span class="small-slogan"
                    >재단과 행복한 사회를 만드는 첫걸음</span
                  >
                </div>
                <div class="explain-slogan">
                  <h2 class="big-slogan">
                    아이들의 꿈을 이뤄 줄 세상<br />CMYK행복재단이 만들어갑니다.
                  </h2>
                  <div class="happy-industry_on">
                    <a href="javascript:void(0)">행복나눔사업</a>
                  </div>
                </div>
                <ul class="information-list">
                  <li class="information-item introduce">
                    <a href="javascript:void(0)">CMYK행복재단 재단소개</a>
                  </li>
                  <li class="information-item news">
                    <a href="javascript:void(0)">CMYK행복재단 재단소식</a>
                  </li>
                </ul>
                <div class="contents-news">
                  <div class="today">Today News</div>
                  <div class="swiper"></div>
                  <div class="pause">
                    <button class="pause-button" type="button">pause</button>
                  </div>
                </div>
              </div>
              <div class="contents-side">
                <div class="swiper-pagination"></div>
                <aside class="side-letter">
                  <h4 class="letter-title">
                    행복레터 vo1.3 누구나 행복할 수 있는 세상...
                  </h4>
                  <p class="letter-discription">
                    세대별 맞춤형 복지 서비스로 남녀노소 누구나 행복한 살기 좋은
                    도시를 만든다. 24일 복지국은 시민의 삶의 주기에 따른 ...
                  </p>
                  <a class="letter-detail" href="javascript:void(0)"
                    >자세히보기</a
                  >
                  <img src="./assets/image/img_thumb3.png" alt="thumbnail" />
                </aside>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!-- main (e) -->
      <!-- footer (s) -->
      <footer class="footer"></footer>
      <!-- footer (e) -->
    </div>
    <script src="./js/plugin/swiper-bundle.min.js"></script>
    <script src="./js/main/main.js"></script>
  </body>
</html>
